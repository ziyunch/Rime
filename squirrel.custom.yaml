patch:
#  us_keyboard_layout: true                   # 键盘选项：应用美式键盘布局
# 状态通知，适当，也可设为全开（always）全关（never）
#  show_notifications_when: appropriate
#
  style/color_scheme: clean_white             # 选择配色方案

  preset_color_schemes/ziyunch:
      author: "ziyunch, based on Ethan Schoonover's Solarized color scheme"
      name: "梓韵 / ziyunch"
      # 以下为自定义样式
      border_height: 6                        # 候选条边框高度，大于圆角半径才生效
      border_weight: 6                        # 候选条边框宽度，大于圆角半径才生效
      candidate_format: "%c %@"               # 编号 %c 和候选词 %@ 前后的空间
      corner_radius: 6                        # 候选条圆角
      font_face: "HiraginoSansGB-W3,HanaMinB" # 候选词字体
      font_point: 16                          # 候选词大小
      hilited_corner_radius: 6　              # 高亮项圆角
      horizontal: true                        # 候选条水平排列
      inline_preedit: false                   # 双行显示， true 单行显示
      label_font_point: 12                    # 编号大小
      spacing: 6                              # 拼音行与候选条间距 (需要关闭inline_preedit)
      # 以下为自定义配色方案
      back_color: 0x362b00                    # 候选条背景色，base03，24位色值，16进制，BGR顺序
      border_color: 0x362b00                  # 候选条边框色，base03
      candidate_text_color: 0xa1a193          # 候选词文字颜色，base1
      comment_text_color: 0x969483            # 提示文字颜色，base0
      hilited_back_color: 0x362b00            # 拼音行背景色，base03 (需要关闭inline_preedit)
      hilited_candidate_back_color: 0x362b00  # 高亮项背景色，base03
      hilited_candidate_label_color: 0x0089b5 # 高亮项编号颜色，yellow
      hilited_candidate_text_color: 0x0089b5  # 高亮项文字颜色，yellow
      hilited_comment_text_color: 0x0089b5    # 高亮项提示文字颜色，yellow
      hilited_text_color: 0x98a12a            # 拼音行文字颜色，cyan (需要关闭inline_preedit)
      label_color: 0xa1a193                   # 编号颜色，base1
      text_color: 0x756e58                    # 拼音行光标颜色，base01

# 注：预设的配色方案及代码（指定为 style/color_scheme ）
#   冷漠／apathy
#   碧水／aqua
#   青天／azure
#   简约白／clean_white
#   暗堂／dark_temple
#   浮尘／dust
#   谷歌／google
#   墨池／ink
#   孤寺／lost_temple
#   明月／luna
#   沙漠夜／mojave_dark
#   幽能／psionics
#   純粹的本質／purity_of_essence
#   純粹的形式／purity_of_form
#   曬經石／solarized_rock
#   星際我爭霸／starcraft
#   梓韵 / ziyunch

